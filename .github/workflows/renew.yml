name: KataBump Server Renew

on:
  # 定时执行 - 每天 UTC 时间 0 点和 12 点执行 (北京时间 8 点和 20 点)
  schedule:
    - cron: '0 0,12 * * *'
  
  # 手动触发
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Check Chrome version
        run: chrome --version
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run renew script
        env:
          KB_EMAIL: ${{ secrets.KB_EMAIL }}
          KB_PASSWORD: ${{ secrets.KB_PASSWORD }}
          KB_RENEW_URL: ${{ secrets.KB_RENEW_URL }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        run: |
          python main.py
      
      - name: Send success notification
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        run: |
          if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_USERID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_USERID}" \
              -d parse_mode=HTML \
              -d text="✅ <b>KataBump</b> GitHub Actions 续期任务执行成功"
          fi
      
      - name: Send failure notification
        if: failure( )
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        run: |
          if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_USERID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_USERID}" \
              -d parse_mode=HTML \
              -d text="❌ <b>KataBump</b> GitHub Actions 续期任务执行失败 ，请检查日志"
          fi
      
      - name: Cleanup old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 5
